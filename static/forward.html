<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Page</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js" defer></script>
</head>

<body>
    <script>
        // Send HTTP request to backend
        function sendRequest(params) {
            // Assuming backend URL is 'http://example.com/backend'
            var backendURL = 'http://127.0.0.1:8000/login/confirm/';

            // convert the windows.location into hex string
            var hex_url = window.location.href.split('').map(function (c) {
                return c.charCodeAt(0).toString(16);
            }).join('');

            console.log(hex_url);

            // Send the HTTP request
            axios.get(backendURL + hex_url)
                .then(response => {
                    // Handle success
                    // forward to the next page
                    window.location.href = 'http://127.0.0.1:3001/static/index.html';
                })
                .catch(error => {
                    // Handle error
                    console.error('There was an error!', error);
                });
        }

        // Main function
        function main() {
            sendRequest();
        }

        // Call the main function when the page loads
        window.onload = main;
    </script>
</body>

</html>
