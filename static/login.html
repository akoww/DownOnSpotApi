<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Page</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js" defer></script>
</head>

<body>
    <script>
        // Function to parse GET parameters
        function parseParams() {
            var params = {};
            var queryString = window.location.search.substring(1);
            var pairs = queryString.split("&");
            for (var i = 0; i < pairs.length; i++) {
                var pair = pairs[i].split("=");
                params[pair[0]] = decodeURIComponent(pair[1]);
            }
            return params;
        }

        // Send HTTP request to backend
        function sendRequest(params) {
            // Assuming backend URL is 'http://example.com/backend'
            var backendURL = 'http://127.0.0.1:8000/login/confirm/';
            var queryString = params['code']; // Assuming the token is passed as a GET parameter
            console.log(queryString);

            // Send the HTTP request
            axios.get(backendURL + queryString)
                .then(response => {
                    // Handle success
                    // forward to the next page
                    window.location.href = 'http://127.0.0.1:3001/static/index.html';
                })
                .catch(error => {
                    // Handle error
                    console.error('There was an error!', error);
                });
        }

        // Main function
        function main() {
            var params = parseParams();
            sendRequest(params);
        }

        // Call the main function when the page loads
        window.onload = main;
    </script>
</body>

</html>
